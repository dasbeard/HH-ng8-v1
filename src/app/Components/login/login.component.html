<div class="container">
  <!-- <h1>Login to Helping Hours</h1> -->

  <div class="mainContent">
    <div class="login-container">

      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <mat-form-field [hideRequiredMarker]='true'>
        <input
          matInput
          placeholder="Enter your email"
          formControlName="email"          
          required
        />
        <mat-error *ngIf="loginForm.controls.email.invalid && !loginForm.controls.email.pristine">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      
      <mat-form-field [hideRequiredMarker]='true'> 
          <input
            matInput
            placeholder="Enter your password"
            formControlName="password"
            required
            [type]="hidePass ? 'password' : 'text'"
          />
          <button
            tabindex="-1"
            mat-icon-button
            matSuffix
            (click)="hidePass = !hidePass"
            [attr.aria-label]="'Hide password'"
            
            type="button"
          >
            <mat-icon>{{
              hidePass ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-error *ngIf="showLoginError">
          {{loginError}}
        </mat-error>




        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="loginBTN"
          [disabled]="!loginForm.valid"
          >
        Login
        </button>
      </form>

      <div class="register">
        <div class="containReg">
          <p>New here?</p>
          <button
            mat-raised-button
            color="accent"
            class="registerBTN"
            (click)="newClient()"
          >
            Register
          </button>
        </div>
      </div>
    </div>

    <div class="image">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/hh-ng8-v1.appspot.com/o/Temp%2FbackgroundImage.jpg?alt=media&token=08d8b040-31ce-4759-8a93-8386352173c7"
        alt=""
      />
    </div>
  </div>
</div>

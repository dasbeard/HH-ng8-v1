<div class="container">

  <!-- <div class="error" color="warn"> 
    <h2>
      The email address is already in use by Another Account
    </h2> 
  </div> -->
  
  <mat-card class="error" *ngIf="error"> {{errorMessage}} </mat-card>



  <h1>LETS GET STARTED!</h1>

  <div class="registerContainer">
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
      <mat-form-field>
        <input
          matInput
          placeholder="Organization's Name"
          formControlName="organization"
          required          
        />
        <mat-hint align="start"
          ><strong>What's the name of your Organization?</strong>
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Enter your Email"
          formControlName="email"
          required
        />
        <mat-hint align="start"
          ><strong>This is will be your User ID</strong>
        </mat-hint>
        <mat-error *ngIf="registerForm.controls.email.invalid && !registerForm.controls.email.pristine">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Enter your Password"
          formControlName="password"
          required
          minLength="6"
          [type]="hidePass ? 'password' : 'text'"
        />
        <button
          tabindex="-1"
          mat-icon-button
          matSuffix
          (click)="hidePass = !hidePass"
          [attr.aria-label]="'Hide password'"
          
          type="button"
        >
          <mat-icon>{{ hidePass ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      
        <mat-hint align="start"
          ><strong>Don't disclose personal info</strong>
        </mat-hint>
        <mat-error *ngIf="registerForm.controls.password.hasError">
          {{getErrorMessagePass()}}
        </mat-error>
      
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Confirm your Password"
          formControlName="confirmPassword"
          required
          minLength="6"
          [type]="hidePassConf ? 'password' : 'text'"
          [errorStateMatcher]="matcher"
          />

        <button
          tabindex="-1"
          mat-icon-button
          matSuffix
          (click)="hidePassConf = !hidePassConf"
          [attr.aria-label]="'Hide password'"
          
          type="button"
        >
          <mat-icon>{{
            hidePassConf ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-hint align="start"
          ><strong>Confirm your password</strong>
        </mat-hint>

        <mat-error *ngIf="registerForm.hasError('notSame')">
          Passwords do not match
        </mat-error> 
        
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="registerBTN"
        [disabled]="!registerForm.valid"
      >
        Continue
      </button>
    </form>

    <div class="login">
      <div class="containLogin">
        <p>Already Registered?</p>
        <button
          mat-raised-button
          color="accent"
          class="loginBTN"
          (click)="login()"
        >
          Login
        </button>
      </div>
    </div>

    <p class="allRequired">* All fields required</p>

  </div>
</div>

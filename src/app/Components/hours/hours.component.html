<div class="container">
  <div class="buttonContainer">
    <mat-button-toggle-group
      #group="matButtonToggleGroup"
      value="{{ hoursDisplayed }}"
    >
      <mat-button-toggle
        class="HofOp"
        
        [ngClass]="{width50:buttonSize, width100:!buttonSize}"
        value="hoursOfOperation"
        aria-label="Hours of Operation"
        (click)="changeHoursView('hoursOfOperation')"
      >
        Business Hours
      </mat-button-toggle>

      <mat-button-toggle
        *ngIf="hoursServing"
        class="serving width50"
        value="hoursServingFood"
        aria-label="Hours Serving Food"
        (click)="changeHoursView('hoursServingFood')"
      >
        Serving Food
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="HoursDisplayed">

    <div *ngFor="let day of hoursToDisplay; let i = index" >
      <div *ngIf="!day.isClosed; else closed" class="dayRow">
        <p class="day">{{ days[i] }}</p>
        <p class="open">{{ day.open }}</p>
        <p class="to">to</p>
        <p class="close">{{ day.close }}</p>
      </div>

      <ng-template #closed>
        <div class="dayRowClosed">
          <p class="day">{{ days[i] }}</p>

          <p class="closed">Closed</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div class="container" *ngIf="organization as org">
  <h1>{{ org.organization }}</h1>

  <div class="orgImgMap">
    <div class="orgImage">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/hh-ng8-v1.appspot.com/o/Temp%2FChurch.jpg?alt=media&token=42710afe-d701-4b55-ad2a-f16a9bc7c904"
        alt=""
      />
    </div>

    <div class="orgMap">
      <agm-map
        [latitude]="org.latLng.latitude"
        [longitude]="org.latLng.longitude"
        [zoom]="17"
        [scrollwheel]="null"
        [gestureHandling]="'cooperative'"
      >
        <agm-marker
          [latitude]="org.latLng.latitude"
          [longitude]="org.latLng.longitude"
        >
        </agm-marker>
      </agm-map>
    </div>
  </div>

  <div class="orgContact">
    <div class="orgInfo">
      <p *ngIf="org.website" class="pHover" (click)="visitWebsite(org.website)">
        Visit Our Website
      </p>
      <a class="orgPhone pHover" href="tel:{{org.phone}}">{{ org.phone }}</a>

      <!-- <p>{{ org.phone }}</p> -->
      <p
        class="pHover"
        [ngClass]="{'addedToClipboard': clipboard}"
        *ngIf="org.contactEmail"
        (click)="copyEmailToClipboard()"
      >
        {{ emailPlaceHolder }}
      </p>
    </div>
    <div class="orgAddress">
      <p class="pHover" (click)="openAddressinGoogleMaps(org.fullAddress)">
        {{ org.fullAddress }}
      </p>
    </div>
  </div>



  <div class="orgHoursServices">
    <div class="orgAbout">
      <h2>About Us</h2>
      <p>
        {{ org.about }}
      </p>
    </div>


    <app-hours
      class="orgHours"
      [hoursOfOp]="org.hoursOfOperation"
      [hoursServing]="org.hoursServingFood"
    ></app-hours>

    <app-services class="orgServices" [services]="org.services"></app-services>

    <div class="orgOtherServices" *ngIf="org.otherServices">
      <h3>Other Services We Offer</h3>

      <p>
        {{ org.otherServices }}
      </p>
    </div>
  </div>
</div>

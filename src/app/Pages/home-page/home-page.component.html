<div class="container">
  <h1>Welcome to Helping Hours</h1>

  <agm-map 
    [latitude]="lat" 
    [longitude]="lng" 
    [zoom]="zoom" 
    [scrollwheel]="null"
    [gestureHandling]="'cooperative'"
  >
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>{{ lat }},{{ lng }}</agm-info-window>
    </agm-marker>
  </agm-map>

  <h2 class="nearby">Whats Nearby?</h2>
  <div class="simpleOrgs">

    <app-simple-org class="org mat-elevation-z5"></app-simple-org>
    <app-simple-org class="org mat-elevation-z5"></app-simple-org>
    <app-simple-org class="org mat-elevation-z5"></app-simple-org>
  </div>

  <h4>Add Search Bar Component Here</h4>
</div>
